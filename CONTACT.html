<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>HONOKA YAMAMOTO</title>

<body>
    <div id="Contact">
        <div class="content">
            <h1>CONTACT</h1>
            <div class="all">
                <h2>お問い合わせは下記フォームか、各SNSのDMよりお送りください。</h2>

                
                <form name="contact" action="http://127.0.0.1:51890/THANKS.html"  data-netlify="true">
                    <input type="hidden" name="bot-field">
                    <input type="hidden" name="form-name" value="contact">

                    <div class="item">
                        <label class="label">名前</label>
                        <input class="inputs" type="text" name="your name">
                    </div>

                    <div class="item">
                        <label class="label">メールアドレス</label>
                        <input class="inputs" type="email" name="mail">
                    </div>

                    <div class="item">
                        <label class="label">件名</label>
                        <input class="inputs" type="text" name="title">
                    </div>

                    <div class="item">
                        <label class="label">お問い合わせ</label>
                        <textarea class="inputs" name="comment"></textarea>
                    </div>

                    <div class="button">
                        <input type="submit" value="送信する">
                    </div>
                </form>
